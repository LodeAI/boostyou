<!-- Fonts + Tailwind CSS for modern responsive design -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Game themes light/dark */
  :root {
    --GTA6-light: #FFD700; --GTA6-dark: #B8860B;
    --BF6-light: #00BFFF; --BF6-dark: #1E90FF;
    --WoW-light: #32CD32; --WoW-dark: #006400;
    --CoD-light: #DC143C; --CoD-dark: #8B0000;
    --Fortnite-light: #FF69B4; --Fortnite-dark: #C71585;
  }
  body.light { background-color: #f5f5f5; color: #111; }
  body.dark { background-color: #111; color: #f5f5f5; }
  .card { border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; transition: background 0.3s, color 0.3s;}
</style>
</head>

<body class="light font-sans">
<!-- Header -->
<header class="flex flex-col md:flex-row items-center justify-between p-4 bg-gray-900 text-white sticky top-0 z-50">
  <div class="flex items-center space-x-4 w-full md:w-auto">
    <div class="text-2xl font-bold">BoostYou.ai</div>
    <input type="text" id="search" placeholder="Search..." class="px-2 py-1 rounded text-black w-full md:w-64">
  </div>
  <div class="flex items-center space-x-4 mt-2 md:mt-0">
    <button id="themeBtn" class="px-3 py-1 rounded bg-gray-700">Toggle Light/Dark</button>
    <select id="gameTheme" class="px-3 py-1 rounded bg-gray-700">
      <option value="">Select Game Theme</option>
      <option value="GTA6">GTA6</option>
      <option value="BF6">Battlefield 6</option>
      <option value="WoW">World of Warcraft</option>
      <option value="CoD">Call of Duty</option>
      <option value="Fortnite">Fortnite</option>
    </select>
    <button id="subscribeBtn" class="px-3 py-1 rounded bg-blue-600">Subscribe</button>
    <button id="submitNewsBtn" class="px-3 py-1 rounded bg-green-600">Submit News</button>
  </div>
</header>

<!-- Filters -->
<section class="flex flex-wrap items-center p-4 space-x-2 bg-gray-800 text-white sticky top-16 z-40">
  <select id="filterGame" class="px-2 py-1 rounded bg-gray-700">
    <option value="">All Games</option>
    <option value="GTA6">GTA6</option>
    <option value="BF6">Battlefield 6</option>
    <option value="WoW">World of Warcraft</option>
    <option value="CoD">Call of Duty</option>
    <option value="Fortnite">Fortnite</option>
  </select>
  <select id="filterPlatform" class="px-2 py-1 rounded bg-gray-700">
    <option value="">All Platforms</option>
    <option value="YouTube">YouTube</option>
    <option value="YouTube Shorts">YouTube Shorts</option>
    <option value="TikTok">TikTok</option>
    <option value="Instagram">Instagram</option>
    <option value="Reddit">Reddit</option>
    <option value="Article">Article</option>
  </select>
  <select id="filterTime" class="px-2 py-1 rounded bg-gray-700">
    <option value="">All Time</option>
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
    <option value="yearly">Yearly</option>
  </select>
</section>

<!-- Content Container -->
<main id="content" class="p-4 flex flex-col max-w-5xl mx-auto">
  <!-- Dynamic content cards will be injected here -->
</main>

<!-- Newsletter / Submit News Modal -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 p-6 rounded-lg w-96">
    <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Submit News / Subscribe</h2>
    <input type="email" id="modalEmail" placeholder="Your Email" class="w-full px-3 py-2 mb-2 rounded border">
    <input type="url" id="modalLink" placeholder="Content Link" class="w-full px-3 py-2 mb-4 rounded border">
    <div class="flex justify-end space-x-2">
      <button id="modalCancel" class="px-3 py-1 rounded bg-red-600 text-white">Cancel</button>
      <button id="modalSubmit" class="px-3 py-1 rounded bg-green-600 text-white">Submit</button>
    </div>
  </div>
</div>

<script>
  // ----------------------------
  // LIGHT/DARK & GAME THEME
  // ----------------------------
  const body = document.body;
  const themeBtn = document.getElementById('themeBtn');
  const gameTheme = document.getElementById('gameTheme');

  // Load stored preferences
  body.className = localStorage.getItem('mode') || 'light';
  gameTheme.value = localStorage.getItem('gameTheme') || '';

  themeBtn.addEventListener('click', () => {
    body.classList.toggle('dark');
    body.classList.toggle('light');
    localStorage.setItem('mode', body.classList.contains('dark') ? 'dark' : 'light');
  });

  gameTheme.addEventListener('change', () => {
    const g = gameTheme.value;
    if (!g) { body.style.backgroundColor = ''; body.style.color = ''; return; }
    const light = getComputedStyle(document.documentElement).getPropertyValue(`--${g}-light`);
    const dark = getComputedStyle(document.documentElement).getPropertyValue(`--${g}-dark`);
    body.style.backgroundColor = body.classList.contains('dark') ? dark : light;
    localStorage.setItem('gameTheme', g);
  });

  // ----------------------------
  // MODAL for Submit News
  // ----------------------------
  const modal = document.getElementById('modal');
  document.getElementById('submitNewsBtn').onclick = () => modal.classList.remove('hidden');
  document.getElementById('modalCancel').onclick = () => modal.classList.add('hidden');
  document.getElementById('modalSubmit').onclick = () => {
    const email = document.getElementById('modalEmail').value;
    const link = document.getElementById('modalLink').value;
    if (!email || !link) { alert('Please fill both fields'); return; }
    // TODO: integrate Beehiive subscribe & send email to admin
    alert(`Submitted: ${email}, ${link}`);
    modal.classList.add('hidden');
  };

  // ----------------------------
  // INFINITE SCROLL & FILTERS
  // ----------------------------
  let page = 0, perPage = 10, data = [];
  const content = document.getElementById('content');

  async function loadData() {
    const res = await fetch('/data/content.json'); // Load all .json for demo
    data = await res.json();
    renderItems();
  }

  function renderItems() {
    const search = document.getElementById('search').value.toLowerCase();
    const fGame = document.getElementById('filterGame').value;
    const fPlatform = document.getElementById('filterPlatform').value;
    const fTime = document.getElementById('filterTime').value;
    const filtered = data.filter(d => 
      (!fGame || d.game.includes(fGame)) &&
      (!fPlatform || d.platform === fPlatform) &&
      (!fTime || true) && // TODO: implement timeframe filtering
      (!search || d.title.toLowerCase().includes(search))
    );
    const items = filtered.slice(0, (page+1)*perPage);
    content.innerHTML = items.map(d => `
      <div class="card bg-gray-200 dark:bg-gray-800">
        <h3 class="text-lg font-bold mb-1">${d.title}</h3>
        <p class="text-sm mb-2">${d.platform} - ${new Date(d.date).toLocaleString()}</p>
        <a href="${d.url}" target="_blank" class="text-blue-600 dark:text-blue-400 underline">View</a>
      </div>
    `).join('');
  }

  document.getElementById('search').addEventListener('input', () => { page=0; renderItems(); });
  document.getElementById('filterGame').addEventListener('change', () => { page=0; renderItems(); });
  document.getElementById('filterPlatform').addEventListener('change', () => { page=0; renderItems(); });
  document.getElementById('filterTime').addEventListener('change', () => { page=0; renderItems(); });

  window.addEventListener('scroll', () => {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
      page++; renderItems();
    }
  });

  loadData();
</script>
</body>
</html>
