<style>
    :root {
        --primary-bg: #0a0a0a;
        --secondary-bg: #1a1a1a;
        --card-bg: #242424;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --accent: #00ff88;
        --accent-hover: #00cc6a;
        --border-color: #333;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --glow-color: rgba(0, 255, 136, 0.3);

    /* GTA6 Theme */
    [data-game-theme="GTA6"] {
        --primary-bg: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
        --secondary-bg: rgba(26, 26, 26, 0.95);
        --card-bg: rgba(36, 36, 36, 0.95);
        --accent: #ff006e;
        --accent-hover: #ff4081;
        --border-color: #ff006e40;
        --glow-color: rgba(255, 0, 110, 0.3);
    }

    /* Battlefield Theme */
    [data-game-theme="Battlefield"] {
        --primary-bg: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
        --secondary-bg: rgba(15, 76, 117, 0.95);
        --card-bg: rgba(50, 130, 184, 0.2);
        --accent: #ff9800;
        --accent-hover: #ffa726;
        --border-color: #3282b840;
        --glow-color: rgba(255, 152, 0, 0.3);
    }

    /* Call of Duty Theme */
    [data-game-theme="Call of Duty"] {
        --primary-bg: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1a252f 100%);
        --secondary-bg: rgba(44, 62, 80, 0.95);
        --card-bg: rgba(52, 73, 94, 0.3);
        --accent: #e74c3c;
        --accent-hover: #c0392b;
        --border-color: #e74c3c40;
        --glow-color: rgba(231, 76, 60, 0.3);
    }

    /* FIFA Theme */
    [data-game-theme="FIFA"] {
        --primary-bg: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #1e8449 100%);
        --secondary-bg: rgba(39, 174, 96, 0.95);
        --card-bg: rgba(46, 204, 113, 0.2);
        --accent: #f1c40f;
        --accent-hover: #f39c12;
        --border-color: #f1c40f40;
        --glow-color: rgba(241, 196, 15, 0.3);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: var(--primary-bg);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        transition: var(--transition);
    }

    /* Top Bar */
    .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: var(--secondary-bg);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
        box-shadow: var(--shadow);
    }

    .search-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 50px;
    }

    .search-icon {
        cursor: pointer;
        padding: 10px;
        transition: var(--transition);
        border-radius: 50%;
    }

    .search-icon:hover {
        background: var(--card-bg);
        transform: scale(1.1);
        box-shadow: 0 5px 15px var(--glow-color);
    }

    .search-bar {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%) scaleX(0);
        transform-origin: left;
        width: 300px;
        padding: 12px 20px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 25px;
        outline: none;
        color: var(--text-primary);
        transition: var(--transition);
    }

    .search-bar.active {
        transform: translateY(-50%) scaleX(1);
    }

    .search-bar:focus {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--glow-color);
    }

    /* FIXED: Logo container with absolute positioning for perfect centering */
    .logo-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
    }

    /* FIXED: Replaced SVG logo with text logo */
    .logo-text {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 10px var(--glow-color));
        transition: var(--transition);
        cursor: pointer;
        user-select: none;
    }

    .logo-text:hover {
        filter: drop-shadow(0 0 15px var(--glow-color));
        transform: scale(1.05);
    }

    .theme-controls {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        width: 200px;
    }

    .game-selector {
        position: relative;
        display: inline-block;
    }

    .game-selector-button {
        padding: 12px 20px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
        outline: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
        min-width: 140px;
        justify-content: space-between;
    }

    .game-selector-button:hover {
        border-color: var(--accent);
        box-shadow: 0 0 15px var(--glow-color);
        transform: translateY(-2px);
    }

    .game-selector-dropdown {
        position: absolute;
        top: 100%;
        right: 0;
        margin-top: 8px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        box-shadow: var(--shadow);
        z-index: 1001;
        min-width: 160px;
        max-height: 300px;
        overflow-y: auto;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: var(--transition);
    }

    .game-selector-dropdown.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .game-selector-option {
        padding: 12px 16px;
        cursor: pointer;
        transition: var(--transition);
        border-bottom: 1px solid var(--border-color);
        font-size: 14px;
    }

    .game-selector-option:last-child {
        border-bottom: none;
    }

    .game-selector-option:hover {
        background: var(--secondary-bg);
        color: var(--accent);
    }

    .game-selector-option.active {
        background: var(--accent);
        color: #000;
        font-weight: 600;
    }

    /* Newsletter Button */
    .newsletter-btn {
        position: fixed;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        border: none;
        border-radius: 25px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        z-index: 999;
        transition: var(--transition);
        animation: pulse 2s infinite;
    }

    .newsletter-btn.hidden {
        display: none;
    }

    @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
    }

    .newsletter-btn:hover {
        transform: translateX(-50%) scale(1.1);
        box-shadow: 0 10px 30px var(--glow-color);
    }

    /* Header Section */
    .header-section {
        margin-top: 140px; /* Default when newsletter button is visible */
        margin-bottom: 30px;
        padding: 25px;
        background: var(--secondary-bg);
        border: 2px solid var(--border-color);
        border-radius: 20px;
        margin-left: 20px;
        margin-right: 20px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        transition: var(--transition);
    }
    /* When newsletter button is hidden, reduce top margin */
    body.newsletter-subscribed .header-section {
        margin-top: 90px; /* Only account for top bar height */
    }
    /* Newsletter Button - Updated hidden class */
    .newsletter-btn.hidden {
        display: none !important;
    }

    .filter-group {
        margin-bottom: 20px;
    }

    .filter-label {
        font-size: 14px;
        color: var(--text-secondary);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .filter-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .filter-btn {
        padding: 10px 20px;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
        font-size: 14px;
    }

    .filter-btn:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
        box-shadow: 0 5px 15px var(--glow-color);
    }

    .filter-btn.active {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
        font-weight: bold;
        box-shadow: 0 0 20px var(--glow-color);
    }

    /* FIXED: Content Grid - Removed min-height that caused scrollbars */
    .content-container {
        padding: 20px;
        min-height: calc(100vh - 250px);
    }

    .content-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 40px;
    }

    /* Responsive grid layouts */
    @media (max-width: 768px) {
        .content-grid {
            grid-template-columns: 1fr;
        }
        .shorts-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
        .content-grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .shorts-container {
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
    }

    @media (min-width: 1201px) {
        .content-grid {
            grid-template-columns: repeat(3, 1fr);
        }
        .shorts-container {
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
    }

    .shorts-container {
        display: grid;
        grid-column: 1 / -1;
        margin: 20px 0;
    }

    .content-card {
        background: var(--card-bg);
        border-radius: 15px;
        overflow: hidden;
        transition: var(--transition);
        border: 1px solid var(--border-color);
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .content-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px var(--glow-color);
        border-color: var(--accent);
    }

    .content-card.shorts {
        aspect-ratio: 9/16;
        max-height: 400px;
    }

    .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
    }

    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .shorts-wrapper {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
    }

    .shorts-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    .content-info {
        padding: 15px;
    }

    .content-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
        line-height: 1.4;
    }

    .content-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 10px;
    }

    .platform-badge {
        padding: 4px 10px;
        background: var(--accent);
        color: #000;
        border-radius: 5px;
        font-weight: 600;
        font-size: 11px;
        text-transform: uppercase;
    }

    .article-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: var(--card-bg);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
    }

    .article-text {
        color: var(--text-secondary);
        font-size: 14px;
        line-height: 1.6;
        margin-bottom: 10px;
    }

    .read-more {
        display: inline-block;
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
    }

    .read-more:hover {
        transform: translateX(5px);
        text-shadow: 0 0 10px var(--accent);
    }

    /* Loading Indicator */
    .loading {
        text-align: center;
        padding: 40px;
        font-size: 18px;
        color: var(--text-secondary);
    }

    .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid var(--border-color);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 2000;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 30px;
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        border: 2px solid var(--accent);
        box-shadow: 0 0 50px var(--glow-color);
        animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-title {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* FIXED: Newsletter checkboxes - removed scrollbar issues */
    .game-checkboxes {
        margin-bottom: 20px;
        max-height: 200px;
        overflow-y: auto;
        padding: 0;
    }

    .game-checkboxes::-webkit-scrollbar {
        width: 6px;
    }

    .game-checkboxes::-webkit-scrollbar-track {
        background: var(--primary-bg);
        border-radius: 3px;
    }

    .game-checkboxes::-webkit-scrollbar-thumb {
        background: var(--accent);
        border-radius: 3px;
    }

    .game-checkboxes::-webkit-scrollbar-thumb:hover {
        background: var(--accent-hover);
    }

    /* FIXED: Removed transform on hover that caused scrollbar */
    .checkbox-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        background: var(--primary-bg);
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }

    .checkbox-item:hover {
        background: var(--secondary-bg);
    }

    .checkbox-item input {
        margin-right: 10px;
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .email-input {
        width: 100%;
        padding: 15px;
        background: var(--primary-bg);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        color: var(--text-primary);
        font-size: 16px;
        margin-bottom: 20px;
        transition: var(--transition);
    }

    .email-input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--glow-color);
    }

    .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .modal-btn {
        padding: 12px 30px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        font-size: 16px;
    }

    .modal-btn.primary {
        background: var(--accent);
        color: #000;
    }

    .modal-btn.primary:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 30px var(--glow-color);
    }

    .modal-btn.secondary {
        background: var(--card-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
    }

    .modal-btn.secondary:hover {
        background: var(--secondary-bg);
        border-color: var(--accent);
        box-shadow: 0 5px 15px var(--glow-color);
    }

    /* No data message */
    .no-data {
        text-align: center;
        padding: 60px 20px;
        color: var(--text-secondary);
        grid-column: 1 / -1;
    }

    .no-data h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: var(--text-primary);
    }

    /* Error message */
    .error-message {
        background: #ff4444;
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 20px;
        text-align: center;
        animation: slideDown 0.3s ease;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .top-bar {
            padding: 0 10px;
        }

        .search-container {
            width: 40px;
        }

        .search-bar {
            width: 200px;
        }

        .logo-text {
            font-size: 24px;
        }

        .theme-controls {
            width: 120px;
        }

        .header-section {
            margin-top: 120px;
            padding: 15px;
            margin-left: 10px;
            margin-right: 10px;
        }
        body.newsletter-subscribed .header-section {
        margin-top: 80px; /* Reduced mobile spacing when subscribed */
        }

        .filter-buttons {
            justify-content: center;
        }

        .game-selector-button {
            min-width: 100px;
            font-size: 12px;
            padding: 8px 12px;
        }
    }

    @media (max-width: 480px) {
        .newsletter-btn {
            font-size: 12px;
            padding: 8px 16px;
        }
    }
</style>

            <button class="filter-btn" data-time="year" onclick="filterByTime('year')">Year</button>
        </div>
    </div>
</div>

<!-- Content Container -->
<div class="content-container">
    <div class="content-grid" id="contentGrid">
        <!-- Content will be dynamically loaded here -->
    </div>
    <div class="loading" id="loadingIndicator" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Loading more content...</p>
    </div>
</div>

<!-- Newsletter Modal -->
<div class="modal" id="newsletterModal">
    <div class="modal-content">
        <h2 class="modal-title">Subscribe to Newsletter</h2>
        <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">
            Get the latest gaming news delivered to your inbox monthly!
        </p>
        <div class="game-checkboxes" id="gameCheckboxes">
            <!-- Game checkboxes will be dynamically added -->
        </div>
        <input type="email" class="email-input" id="emailInput" placeholder="Enter your email address" required>
        <div class="modal-buttons">
            <button class="modal-btn primary" onclick="subscribeNewsletter()">Subscribe</button>
            <button class="modal-btn secondary" onclick="closeNewsletterModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // App State
    let appState = {
        gameTheme: localStorage.getItem('gameTheme') || 'default',
        filters: {
            games: JSON.parse(localStorage.getItem('filterGames') || '["all"]'),
            platforms: JSON.parse(localStorage.getItem('filterPlatforms') || '["all"]'),
            timeframe: localStorage.getItem('filterTime') || 'week'
        },
        currentPage: 1,
        itemsPerPage: 12,
        allContent: [],
        filteredContent: [],
        availableGames: new Set(),
        availablePlatforms: new Set(),
        isLoading: false,
        searchQuery: '',
        hasMoreContent: true,
        isSubscribed: localStorage.getItem('newsletterSubscribed') === 'true'
    };

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        initializeApp();
    });

    async function initializeApp() {
        // Apply saved theme
        document.body.setAttribute('data-game-theme', appState.gameTheme);
        
        // Handle newsletter subscription status and apply body class
        if (appState.isSubscribed) {
            document.getElementById('newsletterBtn').classList.add('hidden');
            document.body.classList.add('newsletter-subscribed');
        } else {
            document.body.classList.remove('newsletter-subscribed');
        }
    
        try {
            await loadAllContentData();
            populateGameFilters();
            populatePlatformFilters();
            populateGameThemes();
            populateNewsletterOptions();
            applyFilters();
            loadContent();
            setupInfiniteScroll();
        } catch (error) {
            showError('Failed to load content data. Please refresh the page.');
            console.error('Initialization error:', error);
        }
    }

    async function loadAllContentData() {
        const allContent = [];
        const currentDate = new Date();
        const currentYear = currentDate.getFullYear();
        const currentMonth = currentDate.getMonth() + 1;

        // Try to load multiple months of data
        const monthsToLoad = [];
        
        // Current and previous 11 months
        for (let i = 0; i < 12; i++) {
            let year = currentYear;
            let month = currentMonth - i;
            
            if (month <= 0) {
                month += 12;
                year -= 1;
            }
            
            monthsToLoad.push({ 
                year, 
                month: String(month).padStart(2, '0') 
            });
        }

        // Load data from each available file
        for (const { year, month } of monthsToLoad) {
            try {
                const response = await fetch(`/data/content_${year}_${month}.json`);
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data)) {
                        allContent.push(...data);
                    }
                }
            } catch (error) {
                console.log(`Could not load content_${year}_${month}.json`);
            }
        }

        if (allContent.length === 0) {
            throw new Error('No content data found');
        }

        appState.allContent = allContent;

        // Extract unique games and platforms
        allContent.forEach(item => {
            if (item.game && Array.isArray(item.game)) {
                item.game.forEach(game => appState.availableGames.add(game));
            }
            if (item.platform) {
                appState.availablePlatforms.add(item.platform);
            }
        });
    }

    function populateGameFilters() {
        const gameFiltersContainer = document.getElementById('gameFilters');
        
        // Clear existing game filters (keep "All Games")
        const existingGameButtons = gameFiltersContainer.querySelectorAll('[data-game]:not([data-game="all"])');
        existingGameButtons.forEach(btn => btn.remove());
        
        Array.from(appState.availableGames).sort().forEach(game => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.setAttribute('data-game', game);
            btn.onclick = () => toggleGameFilter(game);
            btn.textContent = game;
            gameFiltersContainer.appendChild(btn);
        });
    }

    function populatePlatformFilters() {
        const platformFiltersContainer = document.getElementById('platformFilters');
        
        // Clear existing platform filters (keep "All")
        const existingPlatformButtons = platformFiltersContainer.querySelectorAll('[data-platform]:not([data-platform="all"])');
        existingPlatformButtons.forEach(btn => btn.remove());
        
        Array.from(appState.availablePlatforms).sort().forEach(platform => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.setAttribute('data-platform', platform);
            btn.onclick = () => togglePlatformFilter(platform);
            btn.textContent = platform === 'Official' ? 'Official News' : platform;
            platformFiltersContainer.appendChild(btn);
        });
    }

    function populateGameThemes() {
        const dropdown = document.getElementById('gameSelector');
        
        // Clear existing options (keep default)
        const existingOptions = dropdown.querySelectorAll('.game-selector-option:not([data-theme="default"])');
        existingOptions.forEach(option => option.remove());
        
        Array.from(appState.availableGames).sort().forEach(game => {
            const option = document.createElement('div');
            option.className = 'game-selector-option';
            option.setAttribute('data-theme', game);
            option.textContent = `${game} Theme`;
            option.onclick = () => changeGameTheme(game);
            dropdown.appendChild(option);
        });
        
        // Update selected theme display
        updateThemeSelector();
    }

    function populateNewsletterOptions() {
        const checkboxContainer = document.getElementById('gameCheckboxes');
        checkboxContainer.innerHTML = '';
        
        Array.from(appState.availableGames).sort().forEach(game => {
            const checkboxItem = document.createElement('div');
            checkboxItem.className = 'checkbox-item';
            checkboxItem.innerHTML = `
                <input type="checkbox" id="game-${game}" value="${game}" checked>
                <label for="game-${game}">${game}</label>
            `;
            checkboxContainer.appendChild(checkboxItem);
        });
    }

    function applyFilters() {
        let filtered = [...appState.allContent];

        // Apply search filter
        if (appState.searchQuery) {
            filtered = filtered.filter(item =>
                item.title.toLowerCase().includes(appState.searchQuery.toLowerCase()) ||
                (item.text && item.text.toLowerCase().includes(appState.searchQuery.toLowerCase()))
            );
        }

        // Apply game filter
        if (!appState.filters.games.includes('all')) {
            filtered = filtered.filter(item => 
                item.game && item.game.some(game => appState.filters.games.includes(game))
            );
        }

        // Apply platform filter
        if (!appState.filters.platforms.includes('all')) {
            filtered = filtered.filter(item => appState.filters.platforms.includes(item.platform));
        }

        // Apply time filter
        if (appState.filters.timeframe !== 'all') {
            const now = new Date();
            const timeLimit = new Date();
            
            switch (appState.filters.timeframe) {
                case 'day':
                    timeLimit.setDate(now.getDate() - 1);
                    break;
                case 'week':
                    timeLimit.setDate(now.getDate() - 7);
                    break;
                case 'month':
                    timeLimit.setMonth(now.getMonth() - 1);
                    break;
                case 'year':
                    timeLimit.setFullYear(now.getFullYear() - 1);
                    break;
            }
            
            filtered = filtered.filter(item => new Date(item.date) >= timeLimit);
        }

        // Sort by date (newest first)
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

        appState.filteredContent = filtered;
        updateActiveFilterButtons();
    }

    function updateActiveFilterButtons() {
        // Update game filter buttons
        document.querySelectorAll('[data-game]').forEach(btn => {
            const game = btn.dataset.game;
            btn.classList.toggle('active', appState.filters.games.includes(game));
        });

        // Update platform filter buttons
        document.querySelectorAll('[data-platform]').forEach(btn => {
            const platform = btn.dataset.platform;
            btn.classList.toggle('active', appState.filters.platforms.includes(platform));
        });

        // Update time filter buttons
        document.querySelectorAll('[data-time]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.time === appState.filters.timeframe);
        });
    }

    function loadContent() {
        if (appState.isLoading) return;
        
        const grid = document.getElementById('contentGrid');
        const startIndex = (appState.currentPage - 1) * appState.itemsPerPage;
        const endIndex = startIndex + appState.itemsPerPage;
        
        applyFilters();
        
        const contentToShow = appState.filteredContent.slice(0, endIndex);
        
        if (appState.currentPage === 1) {
            grid.innerHTML = '';
        }

        if (contentToShow.length === 0 && appState.currentPage === 1) {
            grid.innerHTML = `
                <div class="no-data">
                    <h2>No content found</h2>
                    <p>Try adjusting your filters or check back later for new content.</p>
                </div>
            `;
            return;
        }

        // Group shorts together
        const regularContent = [];
        const shortsContent = [];

        contentToShow.slice(startIndex).forEach(item => {
            if (item.platform === 'Shorts' || item.platform === 'TikTok') {
                shortsContent.push(item);
            } else {
                regularContent.push(item);
            }
        });

        // Render regular content
        regularContent.forEach(item => {
            const card = createContentCard(item);
            grid.appendChild(card);
        });

        // Render shorts in a container
        if (shortsContent.length > 0) {
            const shortsContainer = document.createElement('div');
            shortsContainer.className = 'shorts-container';
            
            shortsContent.forEach(item => {
                const card = createContentCard(item);
                shortsContainer.appendChild(card);
            });
            
            grid.appendChild(shortsContainer);
        }

        appState.hasMoreContent = endIndex < appState.filteredContent.length;
    }

    function createContentCard(item) {
        const card = document.createElement('div');
        card.className = 'content-card';
        card.dataset.id = item.id;

        const timeAgo = getTimeAgo(item.date);

        if (item.platform === 'YouTube') {
            const videoId = extractYouTubeId(item.url);
            card.innerHTML = `
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/${videoId}" 
                            title="${escapeHtml(item.title)}" 
                            allowfullscreen>
                    </iframe>
                </div>
                <div class="content-info">
                    <h3 class="content-title">${escapeHtml(item.title)}</h3>
                    <div class="content-meta">
                        <span class="platform-badge">${item.platform}</span>
                        <span>${timeAgo}</span>
                    </div>
                </div>
            `;
        } else if (item.platform === 'Shorts' || item.platform === 'TikTok') {
            card.classList.add('shorts');
            const embedUrl = item.platform === 'Shorts' ? 
                `https://www.youtube.com/embed/${extractYouTubeId(item.url)}` :
                item.url;
            
            card.innerHTML = `
                <div class="shorts-wrapper">
                    <iframe src="${embedUrl}" 
                            title="${escapeHtml(item.title)}" 
                            allowfullscreen>
                    </iframe>
                </div>
                <div class="content-info">
                    <h3 class="content-title">${escapeHtml(item.title)}</h3>
                    <div class="content-meta">
                        <span class="platform-badge">${item.platform}</span>
                        <span>${timeAgo}</span>
                    </div>
                </div>
            `;
        } else {
            // Article, Official news, Reddit, Twitter, Instagram
            const platformIcon = getPlatformIcon(item.platform);
            card.innerHTML = `
                <div class="article-image">
                    <div>${platformIcon} ${item.platform} ${item.platform === 'Official' ? 'News' : 'Post'}</div>
                </div>
                <div class="content-info">
                    <h3 class="content-title">${escapeHtml(item.title)}</h3>
                    <div class="content-meta">
                        <span class="platform-badge">${item.platform}</span>
                        <span>${timeAgo}</span>
                    </div>
                    ${item.text ? `
                        <div class="article-text">
                            ${escapeHtml(item.text.substring(0, 200))}${item.text.length > 200 ? '...' : ''}
                        </div>
                    ` : ''}
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="read-more">
                        Read Full ${item.platform === 'Official' ? 'Article' : 'Post'} →
                    </a>
                </div>
            `;
        }

        return card;
    }

    function getPlatformIcon(platform) {
        const icons = {
            'Official': '📰',
            'Article': '📄',
            'Reddit': '🔴',
            'Twitter': '🐦',
            'Instagram': '📸'
        };
        return icons[platform] || '📄';
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function extractYouTubeId(url) {
        const match = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/shorts\/)([^&\n?#]+)/);
        return match ? match[1] : '';
    }

    function getTimeAgo(dateString) {
        const now = new Date();
        const date = new Date(dateString);
        const diffInSeconds = Math.floor((now - date) / 1000);

        if (diffInSeconds < 60) return 'Just now';
        if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
        if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
        if (diffInSeconds < 604800) return `${Math.floor(diffInSeconds / 86400)}d ago`;
        
        return date.toLocaleDateString();
    }

    function setupInfiniteScroll() {
        let isThrottled = false;
        
        window.addEventListener('scroll', () => {
            if (isThrottled) return;
            
            isThrottled = true;
            setTimeout(() => isThrottled = false, 100);
            
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                if (appState.hasMoreContent && !appState.isLoading) {
                    loadMoreContent();
                }
            }
        });
    }

    function loadMoreContent() {
        if (appState.isLoading || !appState.hasMoreContent) return;
        
        appState.isLoading = true;
        document.getElementById('loadingIndicator').style.display = 'block';
        
        setTimeout(() => {
            appState.currentPage++;
            loadContent();
            appState.isLoading = false;
            document.getElementById('loadingIndicator').style.display = 'none';
        }, 500);
    }

    // Filter functions
    function toggleGameFilter(game) {
        if (game === 'all') {
            appState.filters.games = ['all'];
        } else {
            if (appState.filters.games.includes('all')) {
                appState.filters.games = [game];
            } else if (appState.filters.games.includes(game)) {
                appState.filters.games = appState.filters.games.filter(g => g !== game);
                if (appState.filters.games.length === 0) {
                    appState.filters.games = ['all'];
                }
            } else {
                appState.filters.games.push(game);
            }
        }
        
        localStorage.setItem('filterGames', JSON.stringify(appState.filters.games));
        appState.currentPage = 1;
        loadContent();
    }

    function togglePlatformFilter(platform) {
        if (platform === 'all') {
            appState.filters.platforms = ['all'];
        } else {
            if (appState.filters.platforms.includes('all')) {
                appState.filters.platforms = [platform];
            } else if (appState.filters.platforms.includes(platform)) {
                appState.filters.platforms = appState.filters.platforms.filter(p => p !== platform);
                if (appState.filters.platforms.length === 0) {
                    appState.filters.platforms = ['all'];
                }
            } else {
                appState.filters.platforms.push(platform);
            }
        }
        
        localStorage.setItem('filterPlatforms', JSON.stringify(appState.filters.platforms));
        appState.currentPage = 1;
        loadContent();
    }

    function filterByTime(timeframe) {
        appState.filters.timeframe = timeframe;
        localStorage.setItem('filterTime', timeframe);
        appState.currentPage = 1;
        loadContent();
    }

    // Search functionality
    function toggleSearch() {
        const searchBar = document.getElementById('searchBar');
        const isActive = searchBar.classList.contains('active');
        
        if (!isActive) {
            searchBar.classList.add('active');
            searchBar.focus();
        } else {
            searchBar.classList.remove('active');
            searchBar.value = '';
            appState.searchQuery = '';
            appState.currentPage = 1;
            loadContent();
        }
    }

    function handleSearch(event) {
        if (event.key === 'Enter') {
            appState.searchQuery = event.target.value.trim();
            appState.currentPage = 1;
            loadContent();
        }
    }

    // Theme functions
    function toggleGameSelector() {
        const dropdown = document.getElementById('gameSelector');
        dropdown.classList.toggle('active');
    }

    function changeGameTheme(theme) {
        appState.gameTheme = theme;
        localStorage.setItem('gameTheme', theme);
        document.body.setAttribute('data-game-theme', theme);
        updateThemeSelector();
        
        // Close dropdown
        document.getElementById('gameSelector').classList.remove('active');
    }

    // FIXED: Added function to reset to default theme
    function resetToDefault() {
        changeGameTheme('default');
    }

    function updateThemeSelector() {
        const selectedThemeElement = document.getElementById('selectedTheme');
        const options = document.querySelectorAll('.game-selector-option');
        
        options.forEach(option => {
            option.classList.toggle('active', option.dataset.theme === appState.gameTheme);
        });
        
        selectedThemeElement.textContent = appState.gameTheme === 'default' ? 
            'Default Theme' : `${appState.gameTheme} Theme`;
    }

    // Newsletter functions
    function openNewsletterModal() {
        document.getElementById('newsletterModal').classList.add('active');
    }

    function closeNewsletterModal() {
        document.getElementById('newsletterModal').classList.remove('active');
    }
    
    // Updated newsletter subscription function
    async function subscribeNewsletter() {
        const email = document.getElementById('emailInput').value.trim();
        const games = Array.from(document.querySelectorAll('#gameCheckboxes input:checked')).map(i => i.value);
        
        if (!email || !email.includes('@')) { 
            alert('Please enter a valid email address'); 
            return; 
        }
        
        if (games.length === 0) {
            alert('Please select at least one game.');
            return;
        }
    
        try {
            const response = await fetch('/api/subscribe', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ email, games })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            
            alert('Successfully subscribed!');
            localStorage.setItem('newsletterSubscribed', 'true');
            appState.isSubscribed = true;
            
            // Hide button and add body class for spacing adjustment
            document.getElementById('newsletterBtn').classList.add('hidden');
            document.body.classList.add('newsletter-subscribed');
            
            closeNewsletterModal();
            
            // Clear form
            document.getElementById('emailInput').value = '';
            document.querySelectorAll('#gameCheckboxes input').forEach(input => input.checked = true);
            
        } catch (error) {
            console.error('Newsletter subscription error:', error);
            alert('There was an issue with your subscription. Please try again later or contact support.');
        }
    }

    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        
        document.body.insertBefore(errorDiv, document.body.firstChild);
        
        setTimeout(() => {
            errorDiv.remove();
        }, 5000);
    }

    // Close modals and dropdowns when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('newsletterModal');
        if (event.target === modal) {
            closeNewsletterModal();
        }
        
        const gameSelector = document.getElementById('gameSelector');
        const gameSelectorButton = document.querySelector('.game-selector-button');
        if (!gameSelectorButton.contains(event.target)) {
            gameSelector.classList.remove('active');
        }
    });

    // Close search when clicking outside
    document.addEventListener('click', function(event) {
        const searchContainer = document.querySelector('.search-container');
        const searchBar = document.getElementById('searchBar');
        
        if (!searchContainer.contains(event.target) && searchBar.classList.contains('active')) {
            searchBar.classList.remove('active');
        }
    });
</script>
