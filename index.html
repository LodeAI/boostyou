    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #242424;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #00ff88;
            --accent-hover: #00cc6a;
            --border-color: #333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Light theme */
        [data-theme="light"] {
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #00cc6a;
            --accent-hover: #00ff88;
            --border-color: #e0e0e0;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* GTA6 Theme */
        [data-game-theme="GTA6"] {
            --primary-bg: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            --secondary-bg: rgba(26, 26, 26, 0.95);
            --card-bg: rgba(36, 36, 36, 0.95);
            --accent: #ff006e;
            --accent-hover: #ff4081;
            --border-color: #ff006e40;
        }

        /* Battlefield Theme */
        [data-game-theme="Battlefield"] {
            --primary-bg: linear-gradient(135deg, #0f4c75 0%, #3282b8 50%, #bbe1fa 100%);
            --secondary-bg: rgba(15, 76, 117, 0.95);
            --card-bg: rgba(50, 130, 184, 0.2);
            --accent: #ff9800;
            --accent-hover: #ffa726;
            --border-color: #3282b840;
        }

        /* Call of Duty Theme */
        [data-game-theme="Call of Duty"] {
            --primary-bg: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1a252f 100%);
            --secondary-bg: rgba(44, 62, 80, 0.95);
            --card-bg: rgba(52, 73, 94, 0.3);
            --accent: #e74c3c;
            --accent-hover: #c0392b;
            --border-color: #e74c3c40;
        }

        /* FIFA Theme */
        [data-game-theme="FIFA"] {
            --primary-bg: linear-gradient(135deg, #27ae60 0%, #2ecc71 50%, #1e8449 100%);
            --secondary-bg: rgba(39, 174, 96, 0.95);
            --card-bg: rgba(46, 204, 113, 0.2);
            --accent: #f1c40f;
            --accent-hover: #f39c12;
            --border-color: #f1c40f40;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: var(--secondary-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            cursor: pointer;
            padding: 10px;
            transition: var(--transition);
            border-radius: 50%;
        }

        .search-icon:hover {
            background: var(--card-bg);
            transform: scale(1.1);
        }

        .search-bar {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) scaleX(0);
            transform-origin: left;
            width: 300px;
            padding: 12px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            outline: none;
            color: var(--text-primary);
            transition: var(--transition);
        }

        .search-bar.active {
            transform: translateY(-50%) scaleX(1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--accent);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .theme-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: var(--card-bg);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .game-selector {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            outline: none;
        }

        .game-selector:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        /* Newsletter Button */
        .newsletter-btn {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            z-index: 999;
            transition: var(--transition);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .newsletter-btn:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        /* Header Section */
        .header-section {
            margin-top: 140px;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            margin-left: 20px;
            margin-right: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .filter-btn.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        /* Content Grid */
        .content-container {
            padding: 20px;
            min-height: 100vh;
        }

        .content-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Responsive grid layouts */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            .shorts-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .content-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .shorts-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }
        }

        @media (min-width: 1201px) {
            .content-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .shorts-container {
                grid-template-columns: repeat(6, 1fr);
                gap: 20px;
            }
        }

        .shorts-container {
            display: grid;
            grid-column: 1 / -1;
            margin: 20px 0;
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
            border-color: var(--accent);
        }

        .content-card.shorts {
            aspect-ratio: 9/16;
            max-height: 400px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .shorts-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .shorts-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .content-info {
            padding: 15px;
        }

        .content-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .content-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .platform-badge {
            padding: 4px 10px;
            background: var(--accent);
            color: #000;
            border-radius: 5px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .article-text {
            padding: 15px;
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        .read-more {
            display: inline-block;
            margin-top: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .read-more:hover {
            transform: translateX(5px);
            text-shadow: 0 0 10px var(--accent);
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 2px solid var(--accent);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-checkboxes {
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: var(--primary-bg);
            border-radius: 10px;
            transition: var(--transition);
        }

        .checkbox-item:hover {
            background: var(--secondary-bg);
            transform: translateX(5px);
        }

        .checkbox-item input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .email-input {
            width: 100%;
            padding: 15px;
            background: var(--primary-bg);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            font-size: 16px;
        }

        .modal-btn.primary {
            background: var(--accent);
            color: #000;
        }

        .modal-btn.primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }

        .modal-btn.secondary {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .modal-btn.secondary:hover {
            background: var(--secondary-bg);
            border-color: var(--accent);
        }

        /* No data message */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .no-data h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* Error message */
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 10px;
            }

            .search-bar {
                width: 200px;
            }

            .logo {
                font-size: 18px;
            }

            .theme-controls {
                gap: 10px;
            }

            .header-section {
                margin-top: 120px;
                padding: 15px;
                margin-left: 10px;
                margin-right: 10px;
            }

            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>

        function initializeApp() {
            // Apply saved theme
            document.body.setAttribute('data-theme', appState.theme);
            document.body.setAttribute('data-game-theme', appState.gameTheme);
            updateThemeUI();

            // Try to load real data first, fallback to mock data
            loadGameData();

            // Apply saved filters
            setTimeout(() => {
                applyFilters();
                updateFilterUI();
            }, 100);

        async function loadGameData() {
            try {
                // Try to load current month's data
                const currentDate = new Date();
                const year = currentDate.getFullYear();
                const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                const dataUrl = `/data/content_${year}_${month}.json`;
                
                const response = await fetch(dataUrl);
                if (response.ok) {
                    const data = await response.json();
                    appState.allContent = data;
                    console.log('Loaded real data from:', dataUrl);
                } else {
                    throw new Error('Could not load current month data');
                }
            } catch (error) {
                console.log('Using mock data for demonstration');
                appState.allContent = mockData;
            }

            // Extract unique games
            appState.allContent.forEach(item => {
                item.game.forEach(game => appState.availableGames.add(game));
            });

            // Populate game filters and theme selector
            populateGameFilters();
            populateGameThemes();
            populateNewsletterGames();
        }

        function populateGameFilters() {
            const gameFiltersContainer = document.getElementById('gameFilters');
            // Clear existing filters except "All Games"
            const allGamesBtn = gameFiltersContainer.querySelector('[data-game="all"]');

            appState.availableGames.forEach(game => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-game', game);
                btn.onclick = () => filterByGame(game);
                btn.textContent = game;
                gameFiltersContainer.appendChild(btn);
            });
        }

        function populateGameThemes() {
            const selector = document.getElementById('gameThemeSelector');
            // Clear existing options except default
            const defaultOption = selector.querySelector('[value="default"]');
            selector.innerHTML = '';
            selector.appendChild(defaultOption);

            appState.availableGames.forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = `${game} Theme`;
                selector.appendChild(option);

            selector.value = appState.gameTheme;

        function populateNewsletterGames() {
            const container = document.getElementById('gameCheckboxes');
            container.innerHTML = '';

            appState.availableGames.forEach(game => {
                const checkboxItem = document.createElement('div');
                checkboxItem.className = 'checkbox-item';

                    <input type="checkbox" id="newsletter_${game}" value="${game}">

                container.appendChild(checkboxItem);

        function loadContent() {
            if (appState.isLoading) return;
            
            appState.isLoading = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'block';

            // Simulate API delay
            setTimeout(() => {
                const grid = document.getElementById('contentGrid');
                const startIndex = (appState.currentPage - 1) * appState.itemsPerPage;
                const endIndex = startIndex + appState.itemsPerPage;
                
                // Filter content based on current filters
                applyFilters();
                
                const contentToShow = appState.filteredContent.slice(startIndex, endIndex);
                
                if (appState.currentPage === 1) {
                    grid.innerHTML = '';
                }

                if (contentToShow.length === 0 && appState.currentPage === 1) {
                    grid.innerHTML = `
                        <div class="no-data">
                            <h2>No content found</h2>
                            <p>Try adjusting your filters or check back later for new content.</p>
                        </div>
                    `;
                } else {
                    renderContent(contentToShow, appState.currentPage === 1);
                }

                appState.hasMoreContent = endIndex < appState.filteredContent.length;
                appState.isLoading = false;
                loadingIndicator.style.display = 'none';
            }, 500);
        }

        function renderContent(content, clearGrid = false) {
            const grid = document.getElementById('contentGrid');
            
            if (clearGrid) {
                grid.innerHTML = '';
            }

            // Group shorts content
            const shortsContent = content.filter(item => 
                item.platform === 'Shorts' || item.platform === 'TikTok' || 
                (item.platform === 'Instagram' && item.url.includes('reel'))
            );
            
            const regularContent = content.filter(item => !shortsContent.includes(item));

            // Render regular content
            regularContent.forEach(item => {
                const card = createContentCard(item);
                grid.appendChild(card);
            });

            // Render shorts in a separate container if any exist
            if (shortsContent.length > 0) {
                const shortsContainer = document.createElement('div');
                shortsContainer.className = 'shorts-container';
                
                shortsContent.forEach(item => {
                    const card = createContentCard(item);
                    shortsContainer.appendChild(card);
                });
                
                grid.appendChild(shortsContainer);
            }
        }

        function createContentCard(item) {
            const card = document.createElement('div');
            const isShorts = item.platform === 'Shorts' || item.platform === 'TikTok' || 
                           (item.platform === 'Instagram' && item.url.includes('reel'));
            
            card.className = `content-card ${isShorts ? 'shorts' : item.platform.toLowerCase()}`;
            
            let cardContent = '';

            if (item.platform === 'YouTube') {
                const videoId = extractVideoId(item.url);
                cardContent = `
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                title="${item.title}" allowfullscreen></iframe>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="platform-badge">${item.platform}</span>
                            <span>${formatDate(item.date)}</span>
                        </div>
                    </div>
                `;
            } else if (isShorts) {
                const videoId = extractVideoId(item.url) || 'dQw4w9WgXcQ'; // Fallback ID
                cardContent = `
                    <div class="shorts-wrapper">
                        <iframe src="https://www.youtube.com/embed/${videoId}" 
                                title="${item.title}" allowfullscreen></iframe>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="platform-badge">${item.platform}</span>
                            <span>${formatDate(item.date)}</span>
                        </div>
                    </div>
                `;
            } else {
                // Articles, Official news, Reddit, Twitter, etc.
                cardContent = `
                    <div class="article-image">
                        <span>ðŸ“° ${item.platform} Article</span>
                    </div>
                    <div class="content-info">
                        <h3 class="content-title">${item.title}</h3>
                        <div class="content-meta">
                            <span class="platform-badge">${item.platform}</span>
                            <span>${formatDate(item.date)}</span>
                        </div>
                        ${item.text ? `
                            <div class="article-text">
                                ${item.text.substring(0, 150)}${item.text.length > 150 ? '...' : ''}
                            </div>
                        ` : ''}
                        <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="read-more">
                            Read Original â†’
                        </a>
                    </div>
                `;
            }

            card.innerHTML = cardContent;
            return card;
        }

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 30) return `${Math.ceil(diffDays / 7)} weeks ago`;
            return date.toLocaleDateString();
        }

        function applyFilters() {
            let filtered = [...appState.allContent];

            // Apply game filter
            if (appState.filters.game !== 'all') {
                filtered = filtered.filter(item => 
                    item.game.includes(appState.filters.game)
                );
            }

            // Apply platform filter
            if (appState.filters.platform !== 'all') {
                filtered = filtered.filter(item => 
                    item.platform === appState.filters.platform
                );
            }

            // Apply time filter
            const now = new Date();
            let timeThreshold;
            
            switch (appState.filters.timeframe) {
                case 'day':
                    timeThreshold = new Date(now.getTime() - 24 * 60 * 60 * 1000);
                    break;
                case 'week':
                    timeThreshold = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                case 'month':
                    timeThreshold = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    break;
                case 'year':
                    timeThreshold = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    timeThreshold = new Date(0);
            }

            filtered = filtered.filter(item => 
                new Date(item.date) >= timeThreshold
            );

            // Apply search filter
            if (appState.searchQuery) {
                const query = appState.searchQuery.toLowerCase();
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    item.game.some(game => game.toLowerCase().includes(query)) ||
                    (item.text && item.text.toLowerCase().includes(query))
                );
            }

            // Sort by date (newest first)
            filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

            appState.filteredContent = filtered;
        }

        function updateFilterUI() {
            // Update game filter buttons
            document.querySelectorAll('[data-game]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.game === appState.filters.game);
            });

            // Update platform filter buttons
            document.querySelectorAll('[data-platform]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.platform === appState.filters.platform);
            });

            // Update time filter buttons
            document.querySelectorAll('[data-time]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.time === appState.filters.timeframe);
            });
        }

        function filterByGame(game) {
            appState.filters.game = game;
            localStorage.setItem('filterGame', game);
            appState.currentPage = 1;
            updateFilterUI();
            loadContent();
        }

        function filterByPlatform(platform) {
            appState.filters.platform = platform;
            localStorage.setItem('filterPlatform', platform);

            updateFilterUI();
            loadContent();

        function filterByTime(timeframe) {

        // Search functionality
        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('active');
            if (searchBar.classList.contains('active')) {
                searchBar.focus();
            } else {
                searchBar.blur();
            }
        }

        function handleSearch(event) {
            appState.searchQuery = event.target.value;
            
            // Debounce search
            clearTimeout(appState.searchTimeout);
            appState.searchTimeout = setTimeout(() => {
                appState.currentPage = 1;
                loadContent();
            }, 300);

            if (event.key === 'Enter') {
                clearTimeout(appState.searchTimeout);
                appState.currentPage = 1;
                loadContent();
            }
        }

        // Newsletter functions
        function openNewsletterModal() {
            const modal = document.getElementById('newsletterModal');
            modal.classList.add('active');
        }

        function closeNewsletterModal() {
            const modal = document.getElementById('newsletterModal');
            modal.classList.remove('active');
        }

        function subscribeNewsletter() {
            const email = document.getElementById('emailInput').value;
            const selectedGames = [];
            
            document.querySelectorAll('#gameCheckboxes input[type="checkbox"]:checked').forEach(checkbox => {
                selectedGames.push(checkbox.value);
            });

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            if (selectedGames.length === 0) {
                alert('Please select at least one game to subscribe to.');
                return;
            }

            // Here you would integrate with Beehiiv
            // For now, show a success message
            alert(`Thank you for subscribing! You'll receive updates for: ${selectedGames.join(', ')}`);
            closeNewsletterModal();
            
            // Clear form
            document.getElementById('emailInput').value = '';
            document.querySelectorAll('#gameCheckboxes input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
        }

        // Infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                    if (!appState.isLoading && appState.hasMoreContent) {
                        appState.currentPage++;
                        loadContent();
                    }
                }
            });
        }

        // Close modal when clicking outside
        document.getElementById('newsletterModal').addEventListener('click', (e) => {
            if (e.target.id === 'newsletterModal') {
                closeNewsletterModal();
            }
        });

        // Close search when clicking outside
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.search-container');
            const searchBar = document.getElementById('searchBar');
            
            if (!searchContainer.contains(e.target) && searchBar.classList.contains('active')) {
                searchBar.classList.remove('active');
            }
        });
